<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>test</title>

</head>

<body>
    <h1>Check information about your current game</h1>
    <h2 id="title">Enter a name of currently playing summoner</h1>
        <section class="content">
            <input id="input" autocomplete="off" />
            <button type="button" id="btn">Submit</button>
            <div id="error"></div>
            <div>
                <button type="button" id="regenerate-api-key">Regenerate</button>
                <div id="submit-new-key-div">
                    <input class="submit-new-key" id="api-input">
                    <button class="submit-new-key" type="button" id="submit-api-key-button">Submit your key</button>
                </div>
            </div>
            <div class="team">Team 1<br>
                <div id="loader1"></div>
                <section id="team1" class="team-content">
                </section>
            </div>
            <div class="team">Team 2<br>
                <div id="loader2"></div>
                <section id="team2" class="team-content">
                </section>
            </div>
        </section>
</body>

</html>
